<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../../css/output.css" rel="stylesheet" />
  </head>

  <body class="flex items-center justify-center min-h-screen">
    <div class="blc-box flex">
      <div class="py-8 px-2 flex-1/5 flex flex-col border-r-2 border-r-primary">
        <!-- BANK TITLE -->
        <div class="flex-1/6 flex flex-col">
          <div class="text-center pb-5">
            <h2 class="text-3xl mb-1 font-title">PACIVIC RP</h2>
            <h3 class="font-title text-lg">Bank</h3>
          </div>
        </div>
        <!-- END BANK TITLE -->

        <!-- BALANCE -->
        <div class="flex-2/6 flex flex-col">
          <div
            class="flex flex-col space-y-2 bg-secondary mx-3 rounded-lg items-center justify-center"
          >
            <div class="text-center pt-2">
              <div class="font-semibold">BANK BALANCE</div>
              <div id="bank_balance"></div>
            </div>
            <div class="border border-tersiary w-full"></div>
            <div class="text-center pb-2">
              <div class="font-semibold">CASH</div>
              <div id="cash"></div>
            </div>
          </div>
        </div>
        <!-- END BALANCE -->

        <!-- BANK MENU -->
        <div class="flex-3/6 flex flex-col pt-5">
          <div class="border border-primary rounded-lg w-full py-5 space-y-4">
            <a
              href="index.html"
              class="flex space-x-2 bg-secondary mx-3 rounded-lg py-4 items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                />
              </svg>
              <div class="text-lg font-bold">Home</div>
            </a>
            <a
              href=""
              class="flex space-x-2 bg-secondary mx-3 rounded-lg py-4 items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"
                />
              </svg>
              <div class="text-lg font-bold">Transfer</div>
            </a>
            <a
              href=""
              class="flex space-x-2 bg-secondary mx-3 rounded-lg py-4 items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
                />
              </svg>
              <div class="text-lg font-bold">Logout</div>
            </a>
          </div>
        </div>
        <!-- END BANK MENU -->
      </div>

      <div class="flex-4/5 flex-col flex">
        <!-- ACCOUNT INFO -->
        <div
          class="flex-1/5 flex flex-row border-b border-b-primary px-14 py-5"
        >
          <div class="flex flex-row border-2 border-white rounded-lg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-23"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              />
            </svg>
          </div>
          <div class="flex flex-col items-start justify-center pl-4">
            <h2 class="text-lg font-semibold">Name</h2>
            <h2 class="text-lg font-semibold">ID</h2>
          </div>
          <div class="flex flex-col items-start justify-center pl-4">
            <h2 class="text-lg">: Viend Rev</h2>
            <h2 class="text-lg">: 1234567890</h2>
          </div>
        </div>
        <!-- END ACCOUNT INFO -->

        <!-- ACTIONS -->
        <div class="flex-4/5 flex flex-row px-14 py-6 items-center space-x-5">
          <!-- WITHDRAW MENU -->
          <div class="action-box">
            <div class="font-semibold text-lg text-center">WITHDRAW</div>
            <div class="flex flex-row space-x-2">
              <button type="button" class="blc-btn-opt">$500</button>
              <button type="button" class="blc-btn-opt">$1000</button>
              <button type="button" class="blc-btn-opt">$1500</button>
              <button type="button" class="blc-btn-opt">All</button>
            </div>
            <div class="w-full flex justify-center">
              <input type="text" class="blc-input" placeholder="Input Amount" />
            </div>
            <div class="flex justify-center">
              <button
                type="submit"
                class="blc-btn"
                onclick="sendAccountInfo(0)"
              >
                WITHDRAW
              </button>
            </div>
          </div>
          <!-- END WITHDRAW MENU -->

          <!-- DEPOSIT MENU -->
          <div class="action-box">
            <div class="font-semibold text-lg text-center">DEPOSIT</div>
            <div class="flex flex-row space-x-2">
              <button type="button" class="blc-btn-opt">$500</button>
              <button type="button" class="blc-btn-opt">$1000</button>
              <button type="button" class="blc-btn-opt">$1500</button>
              <button type="button" class="blc-btn-opt">All</button>
            </div>
            <div class="w-full flex justify-center">
              <input type="text" class="blc-input" placeholder="Input Amount" />
            </div>
            <div class="flex justify-center">
              <button
                type="submit"
                class="blc-btn"
                onclick="sendAccountInfo(1)"
              >
                DEPOSIT
              </button>
            </div>
          </div>
          <!-- END DEPOSIT MENU -->
        </div>
        <!-- END ACTIONS -->
      </div>
    </div>

    <script src="../../js/balance.js"></script>
  </body>
</html>
